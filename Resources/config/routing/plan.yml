dzangocart_subscription_plans:
    pattern: /plan
    defaults: { _controller: dzangocartsubscription.plan.controller:indexAction}

dzangocart_subscription_plan:
    pattern: /plan/{id}
    defaults: { _controller: dzangocartsubscription.plan.controller:showAction}
    requirements:
        id: \d+

dzangocart_subscription_plan_edit:
    pattern: /plan/{id}/edit
    defaults: { _controller: dzangocartsubscription.plan.controller:editAction}
    requirements:
        id: \d+

dzangocart_subscription_plan_delete:
    pattern: /plan/{id}/delete
    defaults: { _controller: dzangocartsubscription.plan.controller:deleteAction}
    requirements:
        id: \d+

dzangocart_subscription_plan_create:
    pattern: /plan/create
    defaults: { _controller: dzangocartsubscription.plan.controller:createAction}

dzangocart_subscription_plan_disable:
    pattern: /plan/{id}/disable
    defaults: { _controller: dzangocartsubscription.plan.controller:disableAction}
    requirements:
        id: \d+

dzangocart_subscription_plan_use_default_for_trial:
